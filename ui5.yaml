# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: invoice
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap
            url: https://2a62d9a8-fb91-43e7-9a6a-d41d3795a555.abap.eu20.hana.ondemand.com
            destination: ABAP_CLOUD_DEV_COI
          - scp: true
            path: /cpi
            url: https://dev-co-i-appdev-f5tgk8z4.it-cpi023.cfapps.eu20-001.hana.ondemand.com
            destination: Fiori_IFlow_Destination
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
